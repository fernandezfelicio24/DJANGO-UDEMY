{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portofolio</title>
</head>
<h1>Felicio's Portofolio</h1>
<body>

{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>
        {{ project.description }}
    </p>
    <img src="{{ project.image.url }}" height="80" width="60">
    {% if project.url  %}
        <br></b><a href="{{project.url  }}">Link</a>
    {% endif %} 

{% endfor %}


</body>
</html>
